commit-msg:
  commands:
    "check commit message":
      run: cog verify --file {1}

pre-commit:
  parallel: true
  commands:
    markdown-lint:
      glob: "*.md"
      run: markdownlint-cli2 {staged_files}
    mdformat:
      glob: "*.md"
      run: mdformat {staged_files}
    trailing-whitespace:
      glob: "*.{py,md,txt,yaml,yml,json}"
      run: sed -i 's/[[:space:]]*$//' {staged_files}
    black:
      glob: "*.py"
      run: black {staged_files}
    isort:
      glob: "*.py"
      run: isort --profile black {staged_files}
    autoflake:
      glob: "*.py"
      run: autoflake {staged_files}
    flake8:
      glob: "*.py"
      run: flake8 {staged_files}
    pyspelling:
      glob: "*.{py,md}"
      run: pyspelling -c .pyspelling.yml
